<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        input, select { padding: 5px; width: 200px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form id="predict-form">
        <div class="form-group">
            <label for="Body_Type">Body Type:</label>
            <select name="Body_Type" id="Body_Type" required>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <!-- Thêm các giá trị khác từ dữ liệu của bạn -->
            </select>
        </div>
        <div class="form-group">
            <label for="Origin">Origin:</label>
            <select name="Origin" id="Origin" required>
                <option value="Domestic">Domestic</option>
                <option value="Imported">Imported</option>
                <!-- Thêm các giá trị khác từ dữ liệu của bạn -->
            </select>
        </div>
        <div class="form-group">
            <label for="Province">Province:</label>
            <input type="text" name="Province" id="Province" required>
        </div>
        <div class="form-group">
            <label for="District">District:</label>
            <input type="text" name="District" id="District" required>
        </div>
        <div class="form-group">
            <label for="Transmission">Transmission:</label>
            <select name="Transmission" id="Transmission" required>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Fuel_Type">Fuel Type:</label>
            <select name="Fuel_Type" id="Fuel_Type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <!-- Thêm các giá trị khác từ dữ liệu của bạn -->
            </select>
        </div>
        <div class="form-group">
            <label for="Brand">Brand:</label>
            <input type="text" name="Brand" id="Brand" required>
        </div>
        <div class="form-group">
            <label for="age">Age (years):</label>
            <input type="number" name="age" id="age" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="mileage_num">Mileage (km):</label>
            <input type="number" name="mileage_num" id="mileage_num" required>
        </div>
        <button type="submit">Predict Price</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (result.prediction) {
                resultDiv.innerHTML = `Predicted Price: ${result.prediction} (in your currency unit)`;
            } else {
                resultDiv.innerHTML = `Error: ${result.error}`;
            }
        });
    </script>
</body>
</html>
